<section class="section portfolio bg-yellow">
  <div class="container">
    <div class="row pb-5">
      <div class="col-12">
        {{ with .title }}
        <h3 class="fs-1 fw-bold text-primary text-center pb-3">{{ . }}</h3>
        {{ end }}
      </div>
    </div>
    {{ range .content }}
    <div class="row portfolio-feature text-center">
      <div class="col-12 d-flex flex-column justify-content-center">
        {{ with .title }}
          <h3 class="fs-4 text-muted fw-bold pb-3">{{ . }}</h3>
        {{ end }}
        {{ with .text }}
          <p class="text-black-61 pb-3">{{ . }}</p>
        {{ end }}
      </div>
    </div>
    {{ end }}
  </div>
</section>
